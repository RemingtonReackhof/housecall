<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-notes">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1 id="note-view">Notes view</h1>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-notes',
      listeners: {
        'note-view.onload': 'toggleIt'
      },
      attatched: function () {
        
      },

    });
  </script>
</dom-module>
