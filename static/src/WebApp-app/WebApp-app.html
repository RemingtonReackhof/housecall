<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/static/js/contacts.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../src/WebApp-app/my-dashboard.html">
<link rel="import" href="../../src/WebApp-app/my-notes.html">
<link rel="import" href="../../src/WebApp-app/my-vitals.html">
<link rel="import" href="../../src/WebApp-app/my-contacts.html">
<link rel="import" href="../../src/WebApp-app/my-login.html">
<link rel="import" href="../../src/WebApp-app/my-signup.html">

<script type="text/javascript"> 
  var user;
</script>
<script type="text/javascript" src="user_data.js"></script>

<dom-module id="WebApp-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', 'Noto', sans-serif;
        }
       paper-button.white {
          background-color: white;
          color: var(--paper-indigo-500);
        }
        a {
          text-decoration: none;
        }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div>AmbulanceStream</div>
          <a href="/dashboard" tabindex="-1">
            <paper-button raised class="white" id="home_button">HOME</paper-button>
          </a>
          <span style="flex: 1;"></span>
          <p class="needsLogin"> Welcome, {{username}}!</p>
          <a href="/" tabindex="-1">
            <paper-button raised class="white needsLogin" id="logoutButton" style="float: right;">LOGOUT</paper-button>
          </a>
        </paper-toolbar>
      </paper-header-panel>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="login"
          role="main">
        <my-dashboard name="dashboard"></my-dashboard>
        <my-login name="login"></my-login>
        <my-notes name="notes"></my-notes>
        <my-contacts name="contacts"></my-contacts>
        <my-vitals name="vitals"></my-vitals>
        <my-signup name="signup"></my-signup>
      </iron-pages>
    </body>



  </template>

  <script>

    Polymer({

      is: 'WebApp-app',

      properties: {
        prop1: {
          type: String,
          value: 'WebApp-app',
        },
        interval: {
          type: Object,
          value: {},
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        username: {
          type: String,
          value: user.username,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      listeners: {
        "logoutButton.click": 'logout',
      },

      logout: function(){
        alert('logging out');
      },

      _routePageChanged: function(page) {
        console.log(page);
        if((this.page == 'notes' && page != 'notes') || (this.page == 'dashboard' && page != 'dashboard')){
          this.end_interval();
        }
        if (page == 'notes' && this.page != 'notes') {
          this.start_interval();
        }
        else if (page == 'dashboard' && this.page != 'dashboard') {
          this.start_interval();
        }
        this.page = page || 'login';
        if(this.page == 'login' || this.page == 'dashboard' || this.page == 'signup'|| this.page == 'static'){
          $('#home_button').hide();
        }
        else{
          $('#home_button').show();
        }
        if(this.page == 'login' ||  this.page == 'signup'){
          $('.needsLogin').hide();
        }
        else{
          $('.needsLogin').show();
        }
        
      },

      start_interval: function(){
        console.log("starting interval");
        this.interval = setInterval(function() {
            $.ajax({
                url: '/notes',
                success: function(e){
                  if(e.successful){
                    var type = "note";
                    if (e.is_instruction) { type = "instruction";}
                    else if (e.is_status) { type = "status";}

                    document.getElementById("my-notesList").addMessage(true, type, e.content, '', e.time_stamp);
                    document.getElementById("notesList").addMessage(true, type, e.content, '', e.time_stamp);
                    last_note_id = e.note_id;
                  }
                },
                error: function(e){alert("We didn't do it!")},
                type: 'GET',
                dataType: 'json',
                contentType: "application/json",
                data: {'note_id': last_note_id+1},
            });


        }, 1000);
      },
      end_interval: function(){
        console.log("ending interval");
        clearInterval(this.interval);
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'login';
      },

    });
  </script>
</dom-module>
