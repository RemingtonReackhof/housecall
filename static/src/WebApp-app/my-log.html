<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="my-log">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
        --paper-tooltip: {
          font-size: 14pt;
        };
      }
      paper-icon-button{
        color: gray;
        height: 32px;
        width: 32px;
      }
    </style>

    <h1>Log page coming in a future release.<paper-icon-button icon="help-outline" id="calllog-help"></paper-icon-button></h1>

    <paper-tooltip for="calllog-help" position="right" offset="0" style="width: 200px; font-size: 40px;">On this page, you can view all of your past calls. Click on a call to see the archived notes associated with that call. </paper-tooltip>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-log',
      ready: function(){
        $.ajax({
                url: '/log',
                success: function(e){
                  console.log(e);
                },
                error: function(e){ alert('error')},
                type: 'GET',
                dataType: 'json',
                contentType: "application/json",
                data: {'username': 'email@umich.edu', 'user_id': 2, 'user_type': 'emt'}, // TODO: update this to get rid of default info.
            });
      }
    });
  </script>
</dom-module>
