<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="call-list.html">

<dom-module id="my-log">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
        --paper-tooltip: {
          font-size: 14pt;
        };
      }
      paper-icon-button{
        color: gray;
        height: 32px;
        width: 32px;
      }

      #header {
        position: relative;
        font-family: .SFNSText-Bold;
        left: 2.5%;
      }

      #logContainer {
        /* Rectangle 2: */
        position: relative;
        width: 95%;
        height: 700px;
        left: 2.5%;
        padding-left: 1%;
        padding-right: 1%;
        background: #E9E9E9;
        border: 2px solid #9B9B9B;
        box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
        border-radius: 8px;
      }

      .text {
        position: relative;
        width: 30%;
        text-align: center;
      }

    </style>

    <h1 id = "header"> Call Log </h1>

    <paper-card id = "logContainer">
      <div class = "layout horizontal">
        <h4 class = "text"> Call With </h5>
        <h4 class = "text"> Date </h5>
        <h4 class = "text"> Call Duration </h5>
      </div>
      <call-list id = "callList"></call-list>
    </paper-card>



    <paper-tooltip for="calllog-help" position="right" offset="0" style="width: 200px; font-size: 40px;">On this page, you can view all of your past calls. Click on a call to see the archived notes associated with that call. </paper-tooltip>
    
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-log',
      ready: function(){
        $.ajax({
                url: '/log',
                success: function(e){
                  console.log(e);
                },
                error: function(e){ alert('error')},
                type: 'GET',
                dataType: 'json',
                contentType: "application/json",
                data: {'username': 'email@umich.edu', 'user_id': 2, 'user_type': 'emt'}, // TODO: update this to get rid of default info.
            });
      }
    });
  </script>
</dom-module>
