<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-dashboard">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
      #pages {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          flex: 0 0 auto; 
          width: 90%;
          height: 80%;
          display:-webkit-box;
          -webkit-box-pack:center;
          -webkit-box-align:center;
          margin-top: 10px;
          margin-left: 50px;
          margin-right: 50px;
        }
        #pages > paper-card {
          box-sizing: border-box;
          max-width: 70%;
          margin: 4px;
          flex: 0 0 auto;
        }
        #side {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          margin-top: 0px;
        }
        .bold {
          @apply(--shadow-elevation-24dp);
        }
    </style>

  
    <div id="pages">
      <a href="/notes" tabindex="-1">
        <paper-card id="notes" name="notes" heading="Notes" style="height:600px;width:500px;">
          <div id="notes" class="card-content">Click here to visit the notes page. You can view and create notes here.</div>
          <div id="notes" class="card-actions">
          </div>
        </paper-card>
      </a>

      <div id="side">
        <a href="/contacts" tabindex="-1">
          <paper-card id="contacts" name="contacts" heading="Contacts" style="height:290px;width:500px;margin-bottom:10px;margin-left:15px;">
            <div id="contacts" class="card-content">Click here to visit the contacts page. You can find a doctor to call here. </div>
            <div id="contacts" class="card-actions">
            </div>
          </paper-card>
        </a>

        <a href="/vitals" tabindex="-1">
          <paper-card name="vitals" id="vitals" heading="Vitals" style="height:300px;width:500px;margin-left:15px;">
            <div id="vitals" class="card-content">Click here to monitor patient vitals.</div>
            <div id="vitals" class="card-actions">
            </div>
          </paper-card>
        </a>
      </div>
    </div>


  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-dashboard',
      listeners: {
        'notes.mouseover': 'highlight',
        'notes.mouseout': 'unhighlight',
        'contacts.mouseover': 'highlight',
        'contacts.mouseout': 'unhighlight',
        'vitals.mouseover': 'highlight',
        'vitals.mouseout': 'unhighlight',

      },
      highlight: function(e){
        if(e.target.id != "")
          this.$$('#' + e.target.id).toggleClass('bold', true);
      },
      unhighlight: function(e){
        if(e.target.id != "")
          this.$$('#' + e.target.id).toggleClass('bold', false);
      },
    });
  </script>
</dom-module>
