<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="notes-list.html">

<dom-module id="my-dashboard">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
      #pages {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          flex: 0 0 auto; 
          width: 90%;
          height: 80%;
          display:-webkit-box;
          -webkit-box-pack:center;
          -webkit-box-align:center;
          margin-top: 10px;
          margin-left: 50px;
          margin-right: 50px;
        }
        #pages > paper-card {
          box-sizing: border-box;
          max-width: 70%;
          margin: 4px;
          flex: 0 0 auto;
        }
        #notes > paper-card {
          box-sizing: border-box;
          margin: 4px;
          flex: 0 0 auto;
        }
        #side {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          margin-top: 0px;
        }
        .bold {
          @apply(--shadow-elevation-24dp);
        }
        .note {
          width: 100%;
          padding-left: 10px;
          margin-bottom: 10px;
          background: #FFFFFF;
          border: 2px solid #9B9B9B;
          box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
          border-radius: 8px;
      }
    </style>

  
    <div id="pages">
      <a href="/notes" tabindex="-1">
        <paper-card id="notes" name="notes" heading="Notes" style="height:600px;width:500px;">
          <div id="notes" class="card-content">
            <notes-list id = "my-notesList"></notes-list>
          </div>
          <div id="notes" class="card-actions">
           Click here to view notes details.
          </div>
        </paper-card>
      </a>

      <div id="side">
        <a href="/contacts" tabindex="-1">
          <paper-card id="contacts" name="contacts" heading="Contacts" style="height:290px;width:500px;margin-bottom:10px;margin-left:15px;">
            <div id="contacts" class="card-content">
              <iron-list id ='ironList' class ='ironList' items="[[contactsList]]" style="height:150px;width:100%">
                <template>
                  <div> 
                    <paper-card class="note">
                      <div class="name">{{item.name}}</div><div class="specialty">{{item.specialty}}</div>
                    </paper-card>
                  </div>
                </template>
              </iron-list>
            </div>
            <div id="contacts" class="card-actions">Click here to visit the contacts page. You can find a doctor to call here.
            </div>
          </paper-card>
        </a>

        <a href="/log" tabindex="-1">
          <paper-card name="log" id="log" heading="Call Log" style="height:300px;width:500px;margin-left:15px;">
            <div id="log" class="card-content">Click here to see call log.</div>
            <div id="log" class="card-actions">
            </div>
          </paper-card>
        </a>
      </div>
    </div>


  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-dashboard',
      listeners: {
        'notes.mouseover': 'highlight',
        'notes.mouseout': 'unhighlight',
        'contacts.mouseover': 'highlight',
        'contacts.mouseout': 'unhighlight',
        'log.mouseover': 'highlight',
        'log.mouseout': 'unhighlight',

      },
      ready: function() {
        this.contactsList = [
            {name: 'Dr. Matthew Fox', specialty: 'Urology'},
            {name: 'Dr. Garrett Zelin', specialty: 'General Surgery'},
            {name: 'Dr. Colin Lockareff', specialty: 'Radiology'},
            {name: 'Dr. Kayla Fedewa', specialty: 'Radiology'},
        ];
      },
      highlight: function(e){
        if(e.target.id != "")
          this.$$('#' + e.target.id).toggleClass('bold', true);
      },
      unhighlight: function(e){
        if(e.target.id != "")
          this.$$('#' + e.target.id).toggleClass('bold', false);
      },
    });
  </script>
</dom-module>
