<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-login">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
      #pages {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          flex: 0 0 auto; 
          width: 1000px;
          height: 600px;
          display:-webkit-box;
          -webkit-box-pack:center;
          -webkit-box-align:center;
          margin-top: 10px;
          margin-left: 125px;
          margin-right: 50px;
        }
        #pages > paper-card {
          box-sizing: border-box;
          max-width: 500px;
          margin: 4px;
          flex: 0 0 auto;
        }
        #side {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          margin-top: 5px;
        }
    </style>

  
    <div id="pages">
      <a href="/notes" tabindex="-1">
        <paper-card name="notes" heading="Notes" style="height:600px;width:500px;">
          <div class="card-content">Login test</div>
          <div class="card-actions">
          </div>
        </paper-card>
      </a>

      <div id="side">
        <a href="/contacts" tabindex="-1">
          <paper-card name="contacts" heading="Contacts" style="height:290px;width:500px;margin-bottom:10px;margin-left:15px;">
            <div class="card-content">Some content</div>
            <div class="card-actions">
            </div>
          </paper-card>
        </a>

        <a href="/vitals" tabindex="-1">
          <paper-card name="vitals" heading="Vitals" style="height:300px;width:500px;margin-left:15px;">
            <div class="card-content">Some content</div>
            <div class="card-actions">
            </div>
          </paper-card>
        </a>
      </div>
    </div>


  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-login'
    });
  </script>
</dom-module>
