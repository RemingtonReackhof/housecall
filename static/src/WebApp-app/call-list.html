<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<script type="text/javascript"> 
  var user;
</script>
<script type="text/javascript" src="user_data.js"></script>


<dom-module id="call-list">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }

      .inactiveCall {
        width: 100%;
        padding-left: 10px;
        margin-bottom: 10px;
        background: #FFFFFF;
        border: 2px solid #9B9B9B;
        box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
        border-radius: 8px;
      }

      .activeCall {
        /* Rectangle 2: */
        position: relative;
        width: 100%;
        padding-left: 10px;
        margin-bottom: 10px;
        background: #A6DFA6;
        border: 2px solid #9B9B9B;
        box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
        border-radius: 8px;
      }

      .text {
        position: relative;
        width: 30%;
        text-align: center;
      }

      :host {
        display: flex;
        height: 420px;
        flex-direction: column-reverse;
        align-items: space-around;
      }
      
      iron-list {
       
      }

      .ironList #items.iron-list{
        padding: 10px;
        margin: 10;
        position: relative;
        top: 20;
        will-change: transform;
      }
        
}

    </style>

  <iron-list id ='ironList' class ='ironList' items="[[callList]]" style="height:100%;width:100%">
    <template style="height:100%;width:100%">
    <div>

      <template is="dom-if" if="{{isDoctor(item)}}">
      <div>
        <template is="dom-if" if="{{isActive(item)}}">

          <paper-card id = "log{{item.call_id}}" class = "activeCall" tagName = "a">
            <div id = callContainer class = "layout horizontal">
              <h5 class = "text"> {{fullName(item.emt_id)}} </h5>
              <h5 class = "text"> {{item.timestamp}} </h5>
              <h5 class = "text"> Active </h5>
            </div>
          </paper-card>

        </template>

        <template is="dom-if" if="{{isNotActive(item)}}">

          <paper-card id = "log{{item.call_id}}" class = "inactiveCall" tagName = "a">
            <div id = callContainer class = "layout horizontal">
              <h5 class = "text"> {{fullName(item.emt_id)}} </h5>
              <h5 class = "text"> {{item.timestamp}} </h5>
              <h5 class = "text"> {{item.call_length}} </h5>
            </div>
          </paper-card>
         </template>
        </div>
       </template>

       <template is="dom-if" if="{{isEMT(item)}}">
       <div>
        <template is="dom-if" if="{{isActive(item)}}">

          <paper-card id = "log{{item.call_id}}" class = "activeCall" tagName = "a">
            <div id = callContainer class = "layout horizontal">
              <h5 class = "text"> {{fullName(item.dr_id)}} </h5>
              <h5 class = "text"> {{item.timestamp}} </h5>
              <h5 class = "text"> Active </h5>
            </div>
          </paper-card>

        </template>

        <template is="dom-if" if="{{isNotActive(item)}}">

          <paper-card id = "log{{item.call_id}}" class = "inactiveCall" tagName = "a">
            <div id = callContainer class = "layout horizontal">
              <h5 class = "text"> {{fullName(item.dr_id)}} </h5>
              <h5 class = "text"> {{item.timestamp}} </h5>
              <h5 class = "text"> {{item.call_length}} </h5>
            </div>
          </paper-card>
         </template>
        </div>
       </template>


      </div>

      </template>

    </iron-list>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({
      is: 'call-list',
      ready: function() {
        this.callList = [
        ];
      },


      isActive: function(item){
        console.log('In an iff');
        console.log(item);
        return item.is_active == 1;
      },
      isNotActive: function(item){
        console.log('In an iff');
        console.log(item);
        return item.is_active == 0;
      },
      isDoctor: function(item){
        console.log('In an iff');
        console.log(user.type);
        return user.type == "dr";
      },
      isEMT: function(item){
        console.log('In an iff');
        console.log(user.type);
        return user.type == "emt";
      },

      fullName: function(item){
        return item[3] + " " + item[4];
      }


})
      

  </script>
</dom-module>
