<dom-module id="my-archivedNote">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
        --paper-tooltip: {
          font-size: 14pt;
        };
      }

      #header {
        position: relative;
        font-family: .SFNSText-Bold;
        left: 2.5%;
      }

      #notesContainer {
        /* Rectangle 2: */
        position: relative;
        width: 95%;
        height: 400px;
        left: 2.5%;
        padding-left: 1%;
        padding-right: 1%;
        padding-top: 1%;
        background: #E9E9E9;
        border: 2px solid #9B9B9B;
        box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
        border-radius: 8px;
      }

      #printDoc {
        position: relative;
        width: 95%;
        height: 50px;
        left: 2.5%;
        margin-top: 10px;
        /* Rectangle 2: */
        background: #4f5b66;
        border: 1px solid #9B9B9B;
        box-shadow: 1px 3px 4px 0 rgba(0,0,0,0.50);
        border-radius: 8px;
        /* End Call: */
        font-family: .SFNSText-Bold;
        font-size: 20px;
        color: #FFFFFF;
        letter-spacing: 0;
        text-align: center;
      }

      paper-icon-button{
        color: gray;
        height: 32px;
        width: 32px;
      }

      <style is="custom-style" include="iron-flex"></style>

    </style>

    <h1 id = "header"> Archived Notepad<paper-icon-button icon="help-outline" id="notepad-help"></h1>

    <paper-card id = "notesContainer">
      <notes-list id = "archivedNotesList"></notes-list>
    </paper-card>

    <paper-button id = "printDoc" style = "display: none"> Print Document </paper-button>

    <paper-tooltip for="notepad-help" position="right" offset="0" style="width: 400px; font-size: 40px;"> On this page you can send and receive messages. Send a message by typing out text, selecting either note or instruction, and pressing the "Send" button. You can also send an image by clicking the "Choose File" button, selecting your image, and then hitting "Submit". Finally, a printer friendly version of the page is created by clicking "Export Document". </paper-tooltip>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({
      is: 'my-notes',
      listeners: {
        "printDoc.click" : 'printDocument',
      },

      printDocument: function () {
        window.print()
      },

    });

    



  </script>
</dom-module>
